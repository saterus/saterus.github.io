{% if page.first_related_article %}
  <div class="related-articles">
    {% if page.first_related_article %}
      <a class="related-article" href="{{ page.first_related_article.url }}"><i class="fa fa-long-arrow-left"></i> {{ page.first_related_article.title }}</a>
    {% endif %}
    {% if page.second_related_article %}
      <a class="related-article" href="{{ page.second_related_article.url }}">{{ page.second_related_article.title }} <i class="fa fa-long-arrow-right"></i></a>
    {% endif %}
  </div>
{% endif %}
