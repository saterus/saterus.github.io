<div class="post-preview">
  <div class="title">
    <a href="{{ post.url }}">
      {% if post.subtitle %}
      {{ post.title }}: {{ post.subtitle }}
      {% else %}
      {{ post.title }}
      {% endif %}
    </a>
  </div>
  <div class="excerpt">{{ post.excerpt | replace: "</h2>", ": " | strip_html }}</div>
</div>
